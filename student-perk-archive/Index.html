<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Perk Archive</title>
  <link rel="stylesheet" href="student-perk-archive.css">
</head>
<body>
  <header>
    <img class="logo" src="images/openart-image_ZQQYoe6o_1751859969059_raw.jpg" alt="Student Perk Archive Logo" style="max-width:90px; margin-bottom:0.5rem;">
    <h1>Student Perk Archive</h1>
  </header>
  <main>
    <input type="text" id="searchBar" placeholder="Search perks...">
    <div id="categoryFilter">
      <button class="category-btn active" data-category="all">All</button>
      <button class="category-btn" data-category="Tech">Tech</button>
      <button class="category-btn" data-category="Food">Food</button>
      <button class="category-btn" data-category="Subscriptions">Subscriptions</button>
      <button class="category-btn" data-category="Retail">Retail</button>
      <button class="category-btn" data-category="Other">Other</button>
    </div>
    <section id="perksContainer"></section>
    <div style="text-align:center; margin-top:2rem;">
      <a href="add-perk.html" id="addPerkPageBtn" class="category-btn" style="font-size:1.1rem;">Add a New Perk</a>
    </div>
  </main>
  
</body>
<footer>
  <p>
    <a href="https://github.com/yourusername/your-repo" target="_blank">GitHub</a>
    <a href="www.linkedin.com/in/quade-hafen-8689932a3" target="_blank">LinkedIn</a>
