                    <div class="form-group">
                        <label for="cardNumber">CARD NUMBER</label>
                        <input 
                            type="text" 
                            id="cardNumber" 
                            name="cardNumber"
                            placeholder="1234 5678 9101 1020"
                            pattern="[0-9\s]{13,19}"
                            maxlength="19"
                            required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cardHolder">CARD HOLDER</label>
                            <input 
                                type="text" 
                                id="cardHolder" 
                                name="cardHolder"
                                placeholder="John Doe"
                                pattern="[a-zA-Z\s]+"
                                minlength="2"
                                maxlength="50"
                                required>
                        </div>
                        
                        <div class="form-group expiration">
                            <label>EXPIRATION</label>
                            <div class="expiration-inputs">
                                <select id="month" name="month" required>
                                    <option value="">MM</option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                <select id="year" name="year" required>
                                    <option value="">YY</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Card Back -->
                <div class="card card-back">
                    <div class="magnetic-stripe"></div>
                    <div class="signature-panel">
                        <div class="form-group cvc-group">
                            <label for="cvc">CVC/CVV</label>
                            <input 
                                type="text" 
                                id="cvc" 
                                name="cvc"
                                placeholder="123"
                                pattern="[0-9]{3,4}"
                                minlength="3"
                                maxlength="4"
                                required>
                        </div>
                    </div>
                    <div class="card-info">
                        <p>For your security, please enter the 3-digit code on the back of your card</p>
                    </div>
                </div>
            </div>
        </form>
        
        <button type="submit" class="submit" form="card-form">Submit</button>
    </div>
</body>
</html>
